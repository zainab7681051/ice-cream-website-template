<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ice cream website template</title>
	<link id="favicon" rel="icon" href="./icon-1.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript">
		let faviconIndex = 1;
		setInterval(() => {
			const favicon = document.getElementById('favicon');
			favicon.href = `./icon-${faviconIndex}.png`;
			faviconIndex = faviconIndex % 5 + 1;
		}, 1000); 
	</script>
</head>

<body>
	<main>
		<div class="popup-button">
			<a href="#" >
				<div class="text-wrapper">
					<h6 class="large-screen red-uppercase">order<br>boba ice cream<br><span class="red-lowercase">set of 6</span></h6>
					<h6 class="small-screen red-uppercase">order<br><span class="red-lowercase">the set</span></h6>
				</div>
			</a>
		</div>
		<section id="intro" class="section-title-container white-bg">
			<div class="hero-txt-img-container">
				<div class="navigation">
					<a class="top-left" href="#">
						boba⨯ice cream
					</a>
					<a class="top-right" href="#">our story</a>
				</div>

				<h1 class="section-title-primary">boba⨯ice cream</h1>

				<div class="section-title-secondary">
					<h3>a magical duo</h3>
					<h3>of boba</h3>
					<h3>and ice cream</h3>
				</div>

				<div id="hero-img-container" class="hero-img-container">
					<picture>
						<source media="(min-width: 720px)" srcset="./img/large_img_Strawberry_HIGH_RES.webp" type="image/webp">
						<img loading="eager" draggable="false" id="hero-img" class="hero-img" src="./img/large_img_Strawberry_HIGH_RES.webp" alt="image of ice cream flavours">
					</picture>
				</div>
				<!-- i need the items to go around the circluar shape img -->
				<button id="banana-icon" class="banana-icon" ></button>
				<button id="espresso-icon" class="espresso-icon" ></button>
				<button id="grapes-icon" class="grapes-icon" ></button>
				<button id="mango-icon" class="mango-icon" ></button>
				<button id="rasperry-icon" class="rasperry-icon" ></button>
				<button id="strawberry-icon" class="strawberry-icon" ></button>
			</div>
			<!-- z-index of img must be > than the next img -->
			<picture>
				<source media="(min-width: 1024px)" srcset="./img/large-bubbles.png" type="image/png">
				<img loading="eager" draggable="false" class="pink-bubbles-img" src="./img/small-bubbles.png" alt="pink bubbles image" type="image/png">
				<h1 class="text-on-bubble-img">name <br>a more <br>iconic duo</h1>
			</picture>
		</section>
	</main>
</body>

</html>
